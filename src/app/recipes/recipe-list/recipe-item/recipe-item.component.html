<a style="cursor: pointer;" [routerLinkActive]="'active'" [routerLink]="[recipe.id]" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">#{{index + 1}} {{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-height:50px;">
  </span>
</a>
