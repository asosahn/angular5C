<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit></app-shopping-edit>
    <!-- <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit> -->
    <hr>
    <ul class="list-group">
      <li style="cursor: pointer;" class="list-group-item" *ngFor="let ingredient of ingredients; let i = index"
      (click)="onEditItem(i)">
        <a >{{ ingredient.name }} </a><span class="badge">{{ingredient.amount}}</span>

      </li>
    </ul>
  </div>
</div>
